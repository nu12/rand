name: PR
on:
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: 1.20.6
    
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.53
        
    - name: Tests
      run: |
        go test -coverprofile cover.out -v ./...
        go tool cover -func=cover.out